
<div style="width: 30%; float:left;height: 600px;   
overflow-y : scroll">
    <div style="height:20%; float:top">
     <ul style="display:table; margin:1 auto;padding:2px">
    <li><a href="#">JIRA LINK</a></li>
    <li><input style="height:30px float:left" type="text" name="search" placeholder="Search.."></input></li>
    </ul>
        </div>
<div style="height: 40%; float:top;border:1px solid black">
    
<p style="align:center;padding:1px">TOP 5 JIRA ASSIGNED</p>
  <table>
<tr ng-repeat="indivisual in members">
<td class="btn btn-link" ng-click="first(indivisual.jiraName)">{{ indivisual.jiraName}}</td>
</tr>
</table>
</div>
<div style="height: 30%; float:top;">
<p style="align:center;padding:10px">TOP 5 JIRA WATCHED</p>
  <ul style="display:table; margin:4 auto;padding:5px" ng-repeat="indivisual in members">
    <li>{{indivisual.jiraName}}</li>
  </ul>
</div>
</div>
<div id="main-div" schroll-bottom="comments">
     <ul> 
          <li ng-repeat="val in comments">
        {{val.name}}&nbsp&nbsp:&nbsp({{val.createdAt}}) &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp{{val.message}} 
     </li>

     </ul>
     
   </div>

<div style="height: 30%; float:bottom">

  <textarea style="border:1px solid black;width:70%" name="Text1" ng-model="usermsg" cols=100% rows=3%></textarea>
</div>
 <button padding="4" type="button" ng-click="sendMsg(usermsg)">POST MESSAGE</button> 
</div>
